<ion-app  >
  <ion-menu   (ionDidClose)="menuClosed()" (ionWillOpen)="menuOpened()" style="opacity: 0.9; " side="start">
    <ion-header class="head ion-text-center">
      <ion-toolbar color="white">
        <br>
        <br>
        <br>
        <span class="storage">Emploitic</span>
        <br>
        <br>
        <br>
      </ion-toolbar>
    </ion-header>
    <ion-content style="border:0; border-style:none;">
      <ion-list lines="none">
        <ion-item *ngFor=" let item of menu " class="white" (click)='item._function()'>
          <ion-icon name={{item.icon}}> </ion-icon> {{item.title}}
        </ion-item>

      </ion-list>

      <div *ngIf="iconLoginStatus==true  "  (click)='  logout() ' class=" w3-margin   ion-text-center w3-button back-orange  w3-text-white  " style="margin-top: 10px;">
        <span class="white" >
          <ion-icon name="log-out"> </ion-icon> Logout
        </span>
      </div>

    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

</ion-app>

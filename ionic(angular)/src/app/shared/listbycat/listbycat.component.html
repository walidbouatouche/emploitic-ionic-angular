<li *ngFor="let item of listOffres" class=" w3-light-gray   w3-margin">
  
  <a   (click)="jumpTo(item._id)">
    <img *ngIf="item.imguri"src={{item.imguri}} alt="Image" class=" w3-border w3-left w3-margin-right" style=" width: 50px" />
    <span class="w3-large  w3-text-black"> {{item.titre}}</span>
    <br />
    <span class="w3-text-blue">{{item.entreprise}}</span>
    <div class="w3-row">
      <div class="w3-col  11 ">
        <div class="w3-row">

          <div class="w3-col  m3    ">
            <ion-icon name="location"></ion-icon> {{item.location}}
          </div>
          <div class="w3-col  m3">

            <ion-icon name="time"></ion-icon> {{item.date_d}}
          </div>
          <div class="w3-col  m6">
            <ion-icon name="person"></ion-icon> {{item.type}}
          </div>
        </div>
      </div>
    </div>
  </a>
</li>

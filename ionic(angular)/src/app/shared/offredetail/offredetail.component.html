<li class="w3-padding-16 w3-border-light-gray w3-light-gray   w3-border-top">
  <img src={{oneOffre.imguri}} alt="Image" class="w3-left w3-margin-right" style=' width: 50px' />
  <span class="w3-large">{{oneOffre.titre}}</span>
  <br />
  <span>{{oneOffre.entreprise}}</span>
  <div class="w3-row">
    <div class="w3-col  m11 ">
      <div class="w3-row">

        <div class="w3-col  m3     ">
          <ion-icon name="location"></ion-icon> {{oneOffre.location}} 
        </div>
        <div class="w3-col  m3">

          <ion-icon  name="time"></ion-icon>  {{oneOffre.date_d}}
        </div>
        <div class="w3-col  m6">
          <ion-icon name="person"></ion-icon> {{oneOffre.type}}
        </div>
      </div>

    </div>
  </div>
</li>
<div class="w3-light-gray     ">


<div class="ion-text-center " style="border-radius: 10px;">
  <button  (click)="_postuler(oneOffre._id)" class="w3-button  w3-hover-orange w3-orange w3-text-white  ">Postuler</button>

</div>
<div class="w3-margin-top w3-padding w3-white  ">
  <h4 class="w3-margin">Description d 'offre:</h4>
  {{oneOffre.description}}
</div>
</div>

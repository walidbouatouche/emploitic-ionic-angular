<app-myheader icon="menu-outline">
</app-myheader>
<ion-content class="ion-text-center">
  <br>
  <ion-segment color="warning" mode='md' class="text-orange">
    <ion-segment-button   (click)="showLogin()"  default="'true'">
      <label> Login</label>
    </ion-segment-button>
    <ion-segment-button (click)="showSingup()" >
      <label>Singup</label>
    </ion-segment-button>
  </ion-segment>
  <br>
  <input type="email" [(ngModel)]="user.mail" placeholder="Email" style="width: 80%;" type="text" />
  <br>
  <br>
  <input [(ngModel)]="user.password" placeholder="password" style="width: 80%;" type="password" />
  <br><br>
  <button *ngIf="loginBtn" class="w3-button  back-orange w3-text-white  " (click)="login()">
    Login</button>

  <button *ngIf="singupBtn" class="w3-button back-orange  w3-text-white  " (click)="singup()">
    Singup</button>
  <br><br>
  <br>
  <input *ngIf="singupBtn" [(ngModel)]="mail" style="width: 80%;" placeholder="Email" type="text" />
  <br> <br>
  <button *ngIf="singupBtn" class="w3-button back-orange  w3-text-white  " (click)="sendpass()"> Rest
    Password</button>
  <br>
 
</ion-content>
